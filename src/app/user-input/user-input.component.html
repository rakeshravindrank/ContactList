<div class="border">
    <div class="container">
        <h1>{{title}}</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="userInputForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="username">Username:</label>
                            <input 
                                type="text"
                                autocomplete="off" 
                                formControlName="username">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="usernumber">Number:</label>
                            <input type="number" 
                                autocomplete="off"
                                formControlName="usernumber">
                        </div>
                    </div> 
                    <button type="submit" [disabled]="!userInputForm.valid">Submit</button>  
                </form> 
            </div>
        </div>
    </div>
</div>
